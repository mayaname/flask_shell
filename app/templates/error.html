{% extends 'base_error.html' %}

{% set error_img = ERROR_IMG %}

<h3>{{ ERROR_HEADING }}</h3>
<p>{{ ERROR_MESSAGE_1 }}</p>

{% endblock %}

{% block error_image %}

{% endblock %}
